<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Taco Tracker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <link href="css/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"></link>
        <link href="css/main.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="container-fluid">
            <main class="row">
                <section class="col-md-4 search-container">
                    <input class="search-filter" type="text" placeholder="Filter Search" data-bind="value: locationsSearch, valueUpdate: 'keyup'">
                </section>
                <section class="col-md-9 map" id="map"></section>
                <section class="col-md-12 list-bar">
                    <input class="show-list" type="button" value="Show List" data-bind="click: showList">
                </section>
                <section class="col-md-3 restaurants-list-container">
                    <div class="ul-contain">
                        <ul class="restaurants-list" data-bind="foreach: locations">
                            <li data-bind="text: name, click: $parent.showInfo, visible: $parent.locationsSearch() === '' || name.includes($parent.locationsSearch())"></li>
                        </ul>
                    </div>
                </section>
            </main>
        </div>
        <script src="js/knockout.js"></script>
        <script src="js/google.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyClMpSbfFU97cINNKM2OmKL6Np8n1ny7kw&v=3&callback=initMap" onerror="googleFail()"></script>
    </body>
</html>
